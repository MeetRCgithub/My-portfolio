<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
</head>

<body class="main_background" id = "contact">
    <main class="main_container">

        <nav class="navbar">
            <a class="mnu_a" href="menu.html">
                <span class="material-symbols-outlined menu">
                    menu
                </span>
            </a>
        </nav>
        <section class="main_content_contact">
            <h1 class="heading">
                Contact Me
            </h1>
            <div class="maindata">
                <form class="contactform" action="../assets/contactdata.csv" method="post">
                    <input type="text" id="Name" placeholder="Name" class="inp-conrol" required>
    
                    <input type="email" id="Email" placeholder="E-mail" class="inp-conrol" required>
    
                    <input type="text" id="sub" placeholder="Subject" class="inp-conrol" required>
    
                    <textarea class="inp-conrol" id="message" rows="5" placeholder="Message" required>
                    </textarea>
    
                    <button type="submit" class="btn-cont-sub">
                        Submit
                    </button>
                </form>
                <div class="left-contact-data">
                    <div class="emtxt">
                        E-mail:
                    </div>
                    <p class="emdata">
                        hello@gmail.com
                    </p>
                    <div class="phtxt">
                        Whattsapp no:
                    </div>
                    <p class="phdata">
                        +91 99*** *****
                    </p>
                    <div class="followtxt">
                        Follow Me:
                    </div>
                    <div class="icons">
                        <a href="https://www.instagram.com/"><img src="../imgs/icons/icons8-instagram-50.png" alt="instaicon"></a>
                        <a href="https://www.whatsapp.com/"><img src="../imgs/icons/icons8-whatsapp-50.png" alt="whattsicon"></a>
                        <a href="https://www.facebook.com/"><img src="../imgs/icons/icons8-facebook-50.png" alt="facebookicon"></a>
                        <a href="www.linkedin.com/in/meet-patel-22b3082a1"><img src="../imgs/icons/icons8-linkedin-50.png" alt="linkedinicon"></a>
                    </div>
                </div>
            </div>
            
        </section>

    </main>
</body>

</html>
